name: Deploy React App
on:
  push:
    branches:
      - main
    # paths-ignore:
    # - .github/workflows/*
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Test App
        run: npm run test
      - name: Lint App
        run: npm run lint
  build:
    needs: deploy
    strategy:
      matrix:
        node-version: [14, 16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Get the code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
      - name: Install dependencies
        run: npm ci
      - name: Cache dependencies
        uses: actions/cache@v3
      - name: Build App
        run: npm run build
      - name: Deploy
        run: echo Deploying...